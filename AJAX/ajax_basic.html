<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
        <script type="text/javascript">
        // Step 1: setup the xml http request object ( set up a variable that //// will contain our newly extantiated xml http request object)
            var ajax = new XMLHttpRequest () ;

        // Step 2: prepare the open ajax request ( open methods require two 
        // parameters:  get =recieve info from server  /
        // post =  more secure becaus you are sending data to the server to 
        // store and not sent over the url ...the next parameter is the address
        // of the info you are requesting or where you are placeing the info you
        // are sending)
            ajax.open("GET", "content.html");


        // Step 3: define the ajax response callback method
            ajax.onreadystatechange = function() {
                if (ajax.readyState = 4){
                    document.getElementById("content").innerHTML= ajax.responseText;
                }
            }

        // Step 4: send the ajax request for data
        function getContent() {
            ajax.send();
            document.getElementById("btn_content").style.display ="none";
        }
        </script>
    </body>
</html>
